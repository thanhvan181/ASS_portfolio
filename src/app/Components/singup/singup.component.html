
<div class="min-h-screen flex items-center justify-center bg-gray-400">
    <div class="bg-white p-16 rounded shadow-2xl w-2/3">

        <h2 class="text-3xl font-bold mb-10 text-gray-800">Create Your Account</h2>
    
        <form class="space-y-5" [formGroup]="signupForm" (ngSubmit)="onSubmit()" #formSingUp="ngForm">
    
          <div>
            <label class="block mb-1 font-bold text-gray-500">Name</label>
            <input name="name" formControlName="name" [(ngModel)]="auth.name" type="text" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
          </div>
    
          <div>
            <label class="block mb-1 font-bold text-gray-500">Email</label>
            <input  formControlName="email" name="email" type="email" [(ngModel)]="auth.email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
          </div>
    
          <div>
            <label class="block mb-1 font-bold text-gray-500">Password</label>
            <input formControlName="password" name="password" type="password"  [(ngModel)]="auth.password" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
          </div>
    
          <div class="flex items-center">
            <input type="checkbox" id="agree">
            <label for="agree" class="ml-2 text-gray-700 text-sm">I agree to the terms and privacy.</label>
          </div>
    
          <button class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Sign Up</button>
    
        </form>
    
      </div>
</div>
